<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>

    <div id="container">
      <div id="content">
        <div id="sidebar">
          <h1>Etch a Sketch</h1>
          <div id="button-wrapper">
            <div class="sidebar-column">
              <button class="pen rainbow" value="rainbow"></button>
              <button class="pen green" value="green"></button>              
              <button class="pen white" value="white"></button>
              <button class="pen" value="eraser"><img src="images/eraser.png" draggable="false"></button>
              
            </div>
            <div class="sidebar-column">
              <button class="pen red active" value="red"></button>          
              <button class="pen blue" value="blue"></button>            
              <button class="pen black" value="black"></button>            
              <button id="clear" value="clear"><img src="images/reset.png" draggable="false"></button>
            </div> 
          </div>          
          <div id="slider-container">
            <input type="range" min="16" max="64" value="32" step="16" id="slider">
            <p></p>
          </div>
        </div>
        <div>
          <div id="grid-container"></div>
        </div>
      </div>
    </div>
      
    <div id="footer">Created by <a href="https://github.com/angieaugy" target="_blank">angieaugy</a></div>
  </body>
</html>
